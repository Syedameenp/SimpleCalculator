<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
<div class="calculator" >
    <div class="textalign flex flexcol bg " >
        <div class="row">
            <input class= "screen" type="text" id="screen" placeholder="0" > 
        </div>
        <div class="row1 " >
            <button class="symbol1" onclick="wipe()" >AC</button>
            <button class="symbol1" onclick="wipe()" >C</button>
            <button class="symbol1" onclick="show('/')" >/</button>
            <button class="symbol" onclick="show('*')" >*</button>
        </div>
        <div class="row" >
            <button class="button" onclick="show('7')" >7</button>
            <button class="button" onclick="show('8')" >8</button>
            <button class="button" onclick="show('9')" >9</button>
            <button class="symbol" onclick="show('+')" >+</button>
        </div>
            <div class="row" >
            <button class="button" onclick="show('4')" >4</button>
            <button class="button" onclick="show('5')" >5</button>
            <button class="button" onclick="show('6')" >6</button>
            <button class="symbol" onclick="show('-')" >-</button>
        </div>
            <div class="row" >
            <button class="button" onclick="show('1')" >1</button>
            <button class="button" onclick="show('2')" >2</button>
            <button class="button" onclick="show('3')" >3</button>
            <button class="symbol" onclick="show('.')" >.</button>
        </div>
        <div class="row" >
            <button class="button" onclick="show('(')" >(</button>
            <button class="button" onclick="show('0')" >0</button>
            <button class="button" onclick="show(')')" >)</button>
            <button class="symbol" onclick="show('=')" >=</button>
        </div>
    </div>
</div>
</body>
</html>
